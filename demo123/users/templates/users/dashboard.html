{% extends 'base.html' %}

{% block content %}
<body>
<div class="main">
    <h2>Hello, {{ user.username|default:'Guest' }}!</h2>
    <div>
        <h3>{% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'password_change' %}">Change password</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}</h3>
    </div>
</div>
</body>
{% endblock %}
